<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004D40">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="میرا جہلم">
    <link rel="apple-touch-icon" href="icon.png">
    <title>میرا جہلم - لاگ ان</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #004D40; --accent: #D4AF37; --gold-light: #FFD700; }
        body { margin: 0; font-family: 'Segoe UI', Arial; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Loading Screen Style */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        
        .login-card { display: none; text-align: center; padding: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 30px; border: 1px solid var(--accent); width: 85%; max-width: 400px; }
        .logo { width: 120px; margin-bottom: 20px; animation: glow 2s infinite alternate; }
        @keyframes glow { from { filter: drop-shadow(0 0 5px var(--accent)); } to { filter: drop-shadow(0 0 20px var(--accent)); } }
        h1 { font-size: 2.5rem; margin: 0; color: var(--accent); }
        .google-btn { background: white; color: #444; border: none; padding: 15px 25px; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 30px; transition: 0.3s; }
        .google-btn:hover { background: var(--accent); color: var(--primary); }
    </style>
</head>
<body>

    <div id="loader">
        <div style="text-align: center;">
            <img src="icon.png" width="80" class="logo">
            <p>چیک کیا جا رہا ہے...</p>
        </div>
    </div>

    <div class="login-card" id="loginCard">
        <img src="icon.png" class="logo" alt="Mera Jhelum Logo">
        <h1>میرا جہلم</h1>
        <p>جہلم کی پہلی سمارٹ رمضان گائیڈ</p>
        <button class="google-btn" onclick="signInWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Google کے ساتھ لاگ ان کریں
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDey-KaC_Ty-dqijuQMWeQjtUx3eaaXc6k",
            authDomain: "mera-jehlum.firebaseapp.com",
            databaseURL: "https://mera-jehlum-default-rtdb.firebaseio.com",
            projectId: "mera-jehlum",
            storageBucket: "mera-jehlum.firebasestorage.app",
            messagingSenderId: "1093409222171",
            appId: "1:1093409222171:web:e9c1d2113c6bb7ae2952be",
            measurementId: "G-VLPHNJKZ8P"
        };
        firebase.initializeApp(firebaseConfig);

        // --- CHECK IF USER IS ALREADY LOGGED IN ---
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User login hai! Data update karo aur home pe bhejo
                localStorage.setItem("user_name", user.displayName);
                localStorage.setItem("user_photo", user.photoURL);
                window.location.href = "home.html";
            } else {
                // User login nahi hai, login card dikhao
                document.getElementById('loader').style.display = 'none';
                document.getElementById('loginCard').style.display = 'block';
            }
        });

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            // Standalone mode (App mode) mein Popup ki jagah Redirect behtar kaam karta hai
            firebase.auth().signInWithPopup(provider).catch((error) => {
                alert("لاگ ان میں مسئلہ: " + error.message);
            });
        }
    </script>
</body>
</html>
