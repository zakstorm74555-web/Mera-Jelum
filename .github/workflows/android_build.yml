name: Build Android APK (Paradox Studio)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npm install

      - name: Initialize Capacitor
        run: |
          # Agar pehle se initialized nahi hai toh karein
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "Mera Jhelum" "com.merajhelum.app" --web-dir .
          fi
          npx cap add android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android Project
        run: |
          # Android folder ke andar ja kar gradlew ko run karna
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mera-Jhelum-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
