name: Build Android APK (Paradox Studio)

on:
  push:
    branches: [ main ] # Jab bhi aap main branch par push karenge, build shuru ho jayegi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npm install

      - name: Initialize Capacitor
        run: |
          npx cap init "Mera Jhelum" "com.merajhelum.app" --web-dir .
          npx cap add android

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android Project
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Mera-Jhelum-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
